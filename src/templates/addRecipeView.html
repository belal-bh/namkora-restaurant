<div class="text-center"><h5>Add a Namkora Recipe!</h5></hr></div>
<div class="text-danger validation-error-message"></div>
<div class="upload__column">
  <h3 class="text-cct-russet">Recipe data</h3>
  <div class="mb-3">
    <label for="add-recipe--title" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="add-recipe--title"
      aria-describedby="add-recipe--titleHelp"
      required
      name="title"
    />
    <div id="add-recipe--titleHelp" class="form-text">Recipe title.</div>
  </div>

  <div class="mb-3">
    <label for="add-recipe--sourceUrl" class="form-label">URL</label>
    <input
      type="text"
      class="form-control"
      id="add-recipe--sourceUrl"
      aria-describedby="add-recipe--sourceUrlHelp"
      required
      name="sourceUrl"
    />
    <div id="add-recipe--sourceUrlHelp" class="form-text">Source URL</div>
  </div>

  <div class="mb-3">
    <label for="add-recipe--image" class="form-label">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="add-recipe--image"
      aria-describedby="add-recipe--imageHelp"
      required
      name="image"
    />
    <div id="add-recipe--imageHelp" class="form-text">Recipe Image URL</div>
  </div>

  <div class="mb-3">
    <label for="add-recipe--publisher" class="form-label">Publisher</label>
    <input
      type="text"
      class="form-control"
      id="add-recipe--publisher"
      aria-describedby="add-recipe--publisherHelp"
      required
      name="publisher"
    />
    <div id="add-recipe--publisherHelp" class="form-text">
      Recipe publisher.
    </div>
  </div>

  <div class="mb-3">
    <label for="add-recipe--cookingTime" class="form-label">Prep time</label>
    <input
      type="number"
      class="form-control"
      id="add-recipe--cookingTime"
      aria-describedby="add-recipe--cookingTimeHelp"
      required
      name="cookingTime"
    />
    <div id="add-recipe--cookingTimeHelp" class="form-text">
      Recipe cookingTime.
    </div>
  </div>

  <div class="mb-3">
    <label for="add-recipe--servings" class="form-label">Servings</label>
    <input
      type="number"
      class="form-control"
      id="add-recipe--servings"
      aria-describedby="add-recipe--servingsHelp"
      required
      name="servings"
    />
    <div id="add-recipe--servingsHelp" class="form-text">
      Number of recipe servings.
    </div>
  </div>
</div>

<h3 class="text-cct-russet">Ingredients</h3>
<div id="add_recipe_ingredients" class="upload__column">
  <div class="row my-2 row-ingredient">
    <div class="col-4 m-0 pe-1">
      <input
        type="text"
        class="form-control"
        required
        name="ingredientDescription[]"
        placeholder="Name"
      />
    </div>
    <div class="col-3 m-0 pe-1">
      <input
        type="number"
        class="form-control"
        name="ingredientQuantity[]"
        placeholder="Quantity"
      />
    </div>
    <div class="col-3 m-0 pe-1">
      <input
        type="text"
        class="form-control"
        name="ingredientUnit[]"
        placeholder="Unit"
      />
    </div>
    <div class="col-2 m-0 ps-2">
      <button class="btn btn-outline-cct-russet add_recipe_ingredient_btn">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-cct-russet my-3">
    <span>Upload</span>
  </button>
</div>
